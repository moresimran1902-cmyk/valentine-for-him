<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>For Harshad ðŸ’˜</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
  body {
    margin: 0;
    height: 100vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: linear-gradient(135deg, #ffd6e8, #ffeef5);
    font-family: 'Poppins', sans-serif;
    overflow: hidden;
  }

  .card {
    background: #fff;
    padding: 30px 25px;
    border-radius: 25px;
    text-align: center;
    box-shadow: 0 20px 40px rgba(255, 105, 180, 0.3);
    width: 320px;
    position: relative;
  }

  h1 {
    font-size: 22px;
    color: #ff4d88;
    margin-bottom: 20px;
  }

  .btns {
    display: flex;
    justify-content: center;
    gap: 15px;
  }

  button {
    border: none;
    padding: 12px 22px;
    border-radius: 30px;
    font-size: 16px;
    cursor: pointer;
    transition: 0.2s;
  }

  #yes {
    background: #ff4d88;
    color: white;
  }

  #no {
    background: #ffd1dc;
    color: #444;
    position: absolute;
  }

  .popup {
    position: fixed;
    inset: 0;
    background: rgba(255, 182, 193, 0.95);
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    animation: fadeIn 0.5s ease;
  }

  .popup h2 {
    color: white;
    font-size: 30px;
    text-align: center;
    margin-top: 20px;
  }

  .heart {
    position: absolute;
    font-size: 24px;
    animation: float 3s linear infinite;
  }

  @keyframes float {
    0% { transform: translateY(0); opacity: 1; }
    100% { transform: translateY(-600px); opacity: 0; }
  }

  @keyframes fadeIn {
    from { opacity: 0; }
    to { opacity: 1; }
  }
</style>
</head>
